<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的HTML5网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #332;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>2409杀神榜</h1>
    </header>
    <nav>
        <a href="#home">每周更新</a>
        <a href="#about">职员榜</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    <main>
        <section id="home">
            <h2>更新</h2>
            <p>这是一个简单的2409杀神榜</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家致力于提供高质量服务的公司。</p>
        </section>
        <section id="services">
            <h2>服务</h2>
            <p>我们提供以下服务：</p>
            <ul>
                <li>网页设计</li>
                <li>网站开发</li>
                <li>SEO优化</li>
            </ul>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>如果你有任何问题，请通过以下方式联系我们：</p>
            <p>Email: info@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024@2409班杀神榜 保留所有权利。</p>
    </footer>
</body>
</html>
